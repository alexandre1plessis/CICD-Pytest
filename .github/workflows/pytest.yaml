name: Python Application Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12' # Assurez-vous que cela correspond Ã  la version de Python que vous utilisez.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run pytest
      run: |
        pytest tests/
    - name: Reject push if tests fail
      if: ${{ failure() }}
      run: exit 1
